name: CI 

on:
  pull_request:
    branches:
      - master
      - dev
  push:
    branches:
      - master
    tags: 
      - '*'

jobs:
  runtests: 
    name: Julia ${{ matrix.group }} - ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }} 
    runs-on: ${{ matrix.os }}
    timeout-minutes: 50
    strategy:
      fail-fast: false
      matrix:
        version: ['1']
        os: [ubuntu-latest]
        arch: [x64]
        group:
          - ControlSystems
          - ControlSystemsBase
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
        env:
          GROUP: ${{ matrix.group }}
        # continue-on-error: ${{ matrix.version == 'nightly' }} # Allow nightly to fail and workflow still count as completed
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: src,lib/ControlSystemsBase/src
        if: ${{ matrix.version == '1' && matrix.group == 'ControlSystems' }}
      - uses: codecov/codecov-action@v3
        if: ${{ matrix.version == '1' && matrix.group == 'ControlSystems' }}
        with:
          file: lcov.info
